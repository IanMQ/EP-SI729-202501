<mat-card class="campaign-card">
  <mat-card-header>
    <mat-card-title>{{ campaign.name }}</mat-card-title>
    <mat-card-subtitle>{{ campaign.location }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p><strong>{{'Campaign.start'| translate}}:</strong> {{ campaign.startDate }}</p>
    <p><strong>{{'Campaign.end'| translate}}:</strong> {{ campaign.endDate }}</p>
    <p><strong>{{'Campaign.items'| translate}}:</strong> {{ campaign.targetItems.join(', ') }}</p>
  </mat-card-content>

  <mat-card-footer>
    <p class="status">{{'Campaign.goal'| translate}}: {{donationsNumber}}/2000</p>
  </mat-card-footer>
</mat-card>
